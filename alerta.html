<!DOCTYPE html>
<html>
<head>
    <title>alert para nome e idade</title>
</head>
<body>

<script>
    // Solicita um dado escrito
    var nome = prompt("insira seu nome:");

    // Pedir um numero
    var idade = prompt("insira sua idade:");

    // Realiza uma operação de concatenação
    var mensagem = "Olá, " + nome + ", Você tem " + idade + " anos.";

    // Mostrar o resultado no console
    console.log(mensagem);

    // Mostra o resultado através de um alerta
    alert(mensagem);
</script>

</body>
</html>
